<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Radius Generator & Visualiser</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Border Radius Generator</h1>
    </header>

    <main>
      <input
        class="input__box input__box--top-left"
        type="number"
        name="top-left"
        value="0"
        min="0"
      />
      <input
        class="input__box input__box--top-right"
        type="number"
        name="top-right"
        value="0"
        min="0"
      />

      <div class="box"></div>

      <input
        class="input__box input__box--bottom-left"
        type="number"
        name="bottom-left"
        value="0"
        min="0"
      />
      <input
        class="input__box input__box--bottom-right"
        type="number"
        name="bottom-right"
        value="0"
        min="0"
      />
    </main>

    <footer>
      <p>

      </p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
